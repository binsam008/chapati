<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapati Cooking Level Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 500px;
      margin-top: 80px;
      padding: 30px;
      border-radius: 12px;
      background-color: #1e1e1e;
      box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.05);
    }
    .btn-primary {
      width: 100%;
    }
    .form-control,
    .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #444;
    }
    label {
      color: #bbb;
    }
    .title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Chapati Cooking Level Checker</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="image" class="form-label">Upload Chapati Image</label>
        <input class="form-control" type="file" name="image" id="image" required>
      </div>
      <button type="submit" class="btn btn-primary">Check Cooking Level</button>
    </form>
  </div>
</body>
</html>
